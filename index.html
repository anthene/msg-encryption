<!DOCTYPE html>
<html manifest="encryption.appcache" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Шифрование сообщений</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script>
        System.config({
            map: {
                "app": "app",
                "js-base64": "node_modules/js-base64",
                "buffer": "node_modules/buffer",
                "base64-js": "node_modules/buffer/node_modules/base64-js",
                "ieee754": "node_modules/buffer/node_modules/ieee754",
                "isarray": "node_modules/buffer/node_modules/isarray",
                "aes-js": "node_modules/aes-js"
            },
            packages: {
                'app': { main: 'main.js', defaultExtension: 'js' },
                'js-base64': { main: 'base64.js', defaultExtension: 'js' },
                'buffer': { main: 'index.js', defaultExtension: 'js' },
                'base64-js': { main: 'base64js.min.js', defaultExtension: 'js' },
                'ieee754': { main: 'index.js', defaultExtension: 'js' },
                'isarray': { main: 'index.js', defaultExtension: 'js' },
                'aes-js': { main: 'index.js', defaultExtension: 'js' }
            }
        })
        System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-0 col-md-2"></div>
        <div class="col-sm-12 col-md-8">
            <ul class="nav nav-pills nav-justified">
                <li class="active"><a data-toggle="pill" href="#encrypt">Зашифровать</a></li>
                <li><a data-toggle="pill" href="#decrypt">Расшифровать</a></li>
            </ul>
        </div>
        <div class="col-sm-0 col-md-2"></div>
    </div>
    
    <div class="tab-content">
        <div id="encrypt" class="tab-pane fade in active">
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="msg">Сообщение</label>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <textarea class="form-control" id="msg" rows="7" placeholder="Сообщение..."></textarea>
                    <input class="btn btn-success" id="paste" style="position: absolute; top: 0; right: 1.5rem" type="button" value="Вставить">
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="pswd">Пароль</label>
                    <input type="password" class="form-control" id="pswd" placeholder="Пароль..."/>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="cyp">Шифр</label>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <textarea class="form-control" rows="7" readonly="readonly" id="cyp"></textarea>
                    <input class="btn btn-success" id="copy" style="position: absolute; top: 0; right: 1.5rem" type="button" value="Копировать">
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
        </div>
        <div id="decrypt" class="tab-pane fade">
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="dec-cyp">Шифр</label>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <textarea class="form-control" rows="7" id="dec-cyp" placeholder="Шифр..."></textarea>
                    <input class="btn btn-success" id="dec-paste" style="position: absolute; top: 0; right: 1.5rem" type="button" value="Вставить">
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="dec-pswd">Пароль</label>
                    <input type="password" class="form-control" id="dec-pswd" placeholder="Пароль..."/>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <label for="dec-msg">Сообщение</label>
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-sm-0 col-md-2"></div>
                <div class="col-sm-12 col-md-8">
                    <textarea class="form-control" id="dec-msg" rows="7" readonly="readonly" placeholder="Сообщение..."></textarea>
                    <input class="btn btn-success" id="dec-copy" style="position: absolute; top: 0; right: 1.5rem" type="button" value="Копировать">
                </div>
                <div class="col-sm-0 col-md-2"></div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
