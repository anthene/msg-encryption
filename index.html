<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Шифрование сообщений</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <label for="msg">Сообщение</label>
                <textarea class="form-control" id="msg" rows="7" placeholder="Сообщение..."></textarea>
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <label for="pswd">Пароль</label>
                <input type="password" class="form-control" id="pswd" placeholder="Пароль..."/>
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="col-sm-12 col-md-8">
                <label for="msg">Шифр</label>
                <textarea class="form-control" rows="7" readonly="readonly" id="cyp"></textarea>
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
    </div>
    <script src="app/main.js"></script>
  </body>
</html>
